global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rag-pipeline-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RAG Pipeline Application
  - job_name: 'rag-pipeline'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'rag-api'
          environment: 'development'
